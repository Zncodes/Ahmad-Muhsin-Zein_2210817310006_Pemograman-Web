<html>
    <body>
        <p>
            Klik tombol berikut untuk menampilkan konfirmasi
        </p>
        <button onclick="myFunction()">Klik Disini</button>
        <p id="demo"></p>
        <script>
            function myFunction()
            {
                var x;
                var name=prompt ("Silahkan masukkan nama Anda", "Galuh Meiladuna");
                if (name!=null)
                {
                    x="Selamat Datang ! " + "bagaimana kabar anda hari ini?";
                    document.getElementById("demo").innerHTML=x;
                }
            }
        </script>
    </body>
</html>
